<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Pastel do Rick | Contato</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="image/logo/logo.png" alt="logo da pastelaria" class="cabecalho__logo__logo" />
            <h1 class="cabecalho__titulo">Pastel do Rick</h1>
        </div>
        <ul class="cabecalho__menu">
            <li id="cabecalho__menu__item"><a href="index.html">Home</a></li>
            <li id="cabecalho__menu__item">
                <a href="sobre_nos.html">Sobre Nós</a>
            </li>
            <li id="cabecalho__menu__item"><a href="cardapio.html">Cardápio</a></li>
            <li id="cabecalho__menu__item"><a href="contato.html">Contato</a></li>
        </ul>
    </header>

    <img src="image/nave-rick.png" alt="nave do rick" id="nave__rick">

    <article class="conteudo__contato">
        <h2 class="conteudo__contato__titulo">Se cadastre para receber nossas maravilhosas <br> promoções e se manter
            atualizado</h2>
            <img src="image/rick-telefone.png" alt="Rick no telefone">
        <p>você poderá se desinscrever a qualquer momento</p>

        <form id="formulario">
            <label>Nome <input type="text" name="nome" id="nome" class="formulario__campo"></label>
            <label>Email <input type="text" name="email" id="email" class="formulario__campo"></label>
            <label>Whatsapp <input type="tel" name="whatsapp" id="whatsapp" class="formulario__campo"></label>
            <label>Cidade <input type="text" name="cidade" id="cidade" class="formulario__campo"></label>
            <label>Endereço <input type="text" name="endereco" id="endereco" class="formulario__campo"></label>
            <label><input type="checkbox" id="input__checkbox"> Ao se cadastrar, você está aceitando os nossos <a
                    href="termos.html" id="link__termos">termos de serviço</a> </label>
            <div class="botoes"> <input type="submit" value="enviar" class="botao" id="enviar">
                <input type="reset" value="limpar" class="botao" id="limpar">
            </div>
        </form>
    </article>

    <img src="image/rico_e_morte.png" alt="rick & morty" id="rick__morty">


    <footer class="rodape">
        <h3 class="rodape__titulo">Desenvolvido Por Eduardo</h3>
        <div class="rodape__linha">
            <div class="rodape__rede">
                <img src="image/logo/logo_whatsapp.png" alt="whatsapp" class="rodape__rede__logo">
                <a href="https://web.whatsapp.com/" class="rede__texto">Whatsapp</a>
            </div>
            <div class="rodape__rede">
                <img src="image/logo/logo_instagram.png" alt="instagram" class="rodape__rede__logo">
                <a href="https://www.instagram.com/" class="rede__texto">Instagram</a>
            </div>
        </div>

        <div class="rodape__linha">
            <div class="rodape__rede">
                <img src="image/logo/logo_facebook.png" alt="facebook" class="rodape__rede__logo">
                <a href="https://www.facebook.com/" class="rede__texto">Facebook </a>
            </div>
            <div class="rodape__rede">
                <img src="image/logo/logo-telefone.png" alt="telefone" class="rodape__rede__telefone">
                <p>(51)40028922 </p>
            </div>
        </div>

    </footer>
    <script src="scriptContato.js"></script>
</body>

</html>
